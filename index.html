<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page list Social Media</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Script in Here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.GLOBE({
          el: "#animated-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x0,
        });

        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      });
    </script>
  </head>
  <body>
    <div id="animated-background"></div>
    <main>
      <div class="header">
        <div class="card">
          <img src="./images/takuya.jpg" alt="profile" />
          <div class="profile">
            <div class="name">Nuno Rigo Fadilah</div>
            <div class="job">Front End Web Developer</div>
            <h1
              onclick="window.location='https://www.instagram.com/nuno.rifa_/';"
            >
              @nuno.rifa_
            </h1>
          </div>
        </div>
      </div>
      <ul>
        <li onclick="window.location='https://nunorifa.github.io/';">
          <img src="./images/safari-icon.svg" alt="safari" width="20" />
          <a href="javascript:void(0)">Official Website</a>
        </li>
        <li onclick="window.location='https://github.com/NunoRifa/';">
          <img src="./images/github-icon.svg" alt="github" width="20" />
          <a href="javascript:void(0)">GitHub</a>
        </li>
        <li onclick="window.location='https://www.linkedin.com/in/nuno-rifa/';">
          <img src="./images/linkedin-icon.svg" alt="linkedin" width="20" />
          <a href="javascript:void(0)">LinkedIn</a>
        </li>
        <li
          onclick="window.location='https://open.spotify.com/user/gsj43rg9tnd9opzfel9thwg3q';"
        >
          <img src="./images/spotify-icon.svg" alt="spotify" width="20" />
          <a href="javascript:void(0)">Spotify</a>
        </li>
      </ul>
    </main>
  </body>
</html>
